<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  id="zotero-prefpane-kentridge-settings"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label><html:h2 data-l10n-id="kentridge-pref-title"></html:h2></label>

  <groupbox>
    <label data-l10n-id="kentridge-pref-data-providers"></label>
    <hbox align="center">
      <checkbox
        id="kentridge-pref-provider-dblp"
        preference="dataprovider.dblp.enable"
        data-l10n-id="kentridge-pref-provider-dblp-label"
      />
    </hbox>
    <hbox
      id="kentridge-pref-provider-dblp-apikey-box"
      align="center"
      hidden="true"
    >
      <label data-l10n-id="kentridge-pref-api-key-label"></label>
      <textbox
        id="kentridge-pref-provider-dblp-apikey"
        preference="dataprovider.dblp.apiKey"
      />
    </hbox>
  </groupbox>

  <groupbox>
    <label data-l10n-id="kentridge-pref-update-strategy"></label>
    <radiogroup preference="updateStrategy">
      <radio
        value="replace"
        data-l10n-id="kentridge-pref-update-strategy-replace"
      />
      <radio
        value="supplement"
        data-l10n-id="kentridge-pref-update-strategy-supplement"
      />
    </radiogroup>
  </groupbox>
</groupbox>
